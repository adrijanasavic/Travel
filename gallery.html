    <script type="text/javascript">
        let binElement = document.getElementById("file");
        let gallery = document.querySelector(".gallery-contaier")

        function runUpload() {
            binElement.click()
        }

        function ucitajSliku() {
            if (binElement.files.length != 0 && binElement.files[0].type.match(/image.*/)) {
                var reader = new FileReader();
                reader.readAsDataURL(binElement.files[0]);
                reader.onload = function(e) {
                    // var imgElem = document.getElementById("slika1");
                    // imgElem.src = e.target.result;
                    gallery.innerHTML += `<img src="${e.target.result}"/>`
                };
                reader.onerror = function() {
                    alert("Greska pri ucitavanju slike!");
                };
            } else {
                alert("Odaberite sliku!");
            }
        }
    </script>
